<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mai Thế Hào">
    <title>Cyberpunk Login</title>
    <link rel="stylesheet" href="../styles/globals.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="icon" type="image/x-icon" href="https://th.bing.com/th/id/OIP.aoZpZYcMC-giUOph_cFr4QHaEK?rs=1&pid=ImgDetMain">
    <script src="https://kit.fontawesome.com/0afaeea3b6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-slogan">
                <h1>CyberPunk<span>Access</span></h1>
            </div>
            
            <div class="form-box" id="loginForm">
                <h2 class="neon-text">System Login</h2>
                <form id="login-form">
                    <div class="form-input">
                        <input required type="text" name="username" class="cyberpunk-input">
                        <label>Username</label>
                    </div>
                    <div class="form-input">
                        <input required type="text" name="password" class="cyberpunk-input input-password">
                        <label>Password</label>
                    </div>
                    <button type="submit" class="neon-btn">
                        <span class="btn-text">Access System</span>
                    </button>
                </form>
                <p class="switch-text">New user? <a class="form-switch" href="signup.html">Initialize Account</a></p>
            </div>
        </div>
    </div>
    <button class="theme-toggle" id="themeToggle">
        <i class="fa-solid fa-palette"></i>
    </button>
    <div class="theme-selector">
        <h3>Select Theme</h3>
        <div class="theme-options">
            <div class="theme-option" data-theme="neon-oasis">Neon Oasis</div>
            <div class="theme-option" data-theme="cyber-rose">Cyber Rose</div>
            <div class="theme-option" data-theme="quantum-void">Quantum Void</div>
            <div class="theme-option" data-theme="neon-inferno">Neon Inferno</div>
            <div class="theme-option" data-theme="hyperdrive">HyperDrive</div>
        </div>
    </div>
    <script src="../index.js"></script>
</body>
</html>
